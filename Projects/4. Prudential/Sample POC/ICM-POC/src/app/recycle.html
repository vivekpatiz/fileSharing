

   <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="type">
      <th class="header type-column" mat-header-cell *matHeaderCellDef>
        <span>Name</span>
        <!-- <button mat-button mat-sort-header class="float-right btn-icon">
          <mat-icon class="sort-icon" svgIcon="sortIcon"></mat-icon>
        </button> -->
      </th>
      <td mat-cell *matCellDef="let request">{{request.type}}</td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th class="header name-column" mat-header-cell *matHeaderCellDef>
        <span>Base Date</span>
        <!-- <button mat-button mat-sort-header class="float-right btn-icon">
          <mat-icon class="sort-icon" svgIcon="sortIcon"></mat-icon>
        </button> -->
      </th>
      <td mat-cell *matCellDef="let request">{{request.name}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th class="header amount-column" mat-header-cell *matHeaderCellDef>
        <span>Status</span>
        <!-- <button mat-button mat-sort-header class="float-right btn-icon">
          <mat-icon class="sort-icon" svgIcon="sortIcon"></mat-icon>
        </button> -->
      </th>
      <!-- <td mat-cell *matCellDef="let request">{{getAmount(request.amount)}}</td> -->
    </ng-container>
      
    <ng-container matColumnDef="status">
      <th class="header status-column" mat-header-cell *matHeaderCellDef>
        <span>Version</span>
        <!-- <button mat-button mat-sort-header class="float-right btn-icon">
          <mat-icon class="sort-icon" svgIcon="sortIcon"></mat-icon>
        </button> -->
      </th>
      <td mat-cell *matCellDef="let request">{{request.status}}</td>
    </ng-container>

    <ng-container matColumnDef="dateModified">
      <th class="header date-column" mat-header-cell *matHeaderCellDef>
        <span>Description</span>
        <!-- <button mat-button mat-sort-header class="float-right btn-icon">
          <mat-icon class="sort-icon" svgIcon="sortIcon"></mat-icon>
        </button> -->
      </th>
      <td mat-cell *matCellDef="let request">{{request.dateModified | date: 'MM/dd/yyyy HH:mm:ss'}}</td>
    </ng-container>
    
    <ng-container matColumnDef="state">
      <th class="header state-column" mat-header-cell *matHeaderCellDef>
        <span>Geography</span>
      </th>
      <!-- <td class="state-cell" mat-cell *matCellDef="let request">{{getStatusColor(request.status)}}</td> -->
      <td class="state-cell" mat-cell *matCellDef="let request">
        <svg height="14" width="14">
          <circle cx="7" cy="7" r="7"  />
        </svg>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let request; columns: columnsToDisplay"></tr>

  </table>
